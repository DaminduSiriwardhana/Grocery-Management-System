<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping - GroceryHub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <h1>GroceryHub</h1>
                </div>
                <ul class="navbar-menu">
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="shopping.html" class="active">Shopping</a></li>
                    <li><a href="index.html#orders">Orders</a></li>
                    <li><a href="index.html#cart">Cart</a></li>
                </ul>
                <div class="navbar-user">
                    <span id="userDisplay">Guest</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <h2>Browse Products</h2>

                <div class="shopping-container">
                    <aside class="shopping-sidebar">
                        <h3>Filters</h3>

                        <div class="filter-group">
                            <h4>Category</h4>
                            <div class="filter-options">
                                <label><input type="checkbox" value="Fruits" onchange="applyFilters()"> Fruits</label>
                                <label><input type="checkbox" value="Vegetables" onchange="applyFilters()"> Vegetables</label>
                                <label><input type="checkbox" value="Dairy" onchange="applyFilters()"> Dairy</label>
                                <label><input type="checkbox" value="Bakery" onchange="applyFilters()"> Bakery</label>
                                <label><input type="checkbox" value="Beverages" onchange="applyFilters()"> Beverages</label>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h4>Price Range</h4>
                            <input type="range" id="priceRange" min="0" max="100" value="100" onchange="applyFilters()">
                            <p>Up to $<span id="priceValue">100</span></p>
                        </div>

                        <div class="filter-group">
                            <h4>Availability</h4>
                            <div class="filter-options">
                                <label><input type="checkbox" id="inStock" checked onchange="applyFilters()"> In Stock</label>
                                <label><input type="checkbox" id="onSale" onchange="applyFilters()"> On Sale</label>
                            </div>
                        </div>

                        <button class="btn btn-secondary btn-block" onclick="resetFilters()">Reset Filters</button>
                    </aside>

                    <div class="shopping-main">
                        <div class="shopping-header">
                            <div class="search-bar">
                                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
                                <button onclick="searchProducts()" class="btn btn-primary">Search</button>
                            </div>

                            <div class="sort-options">
                                <label>Sort by:</label>
                                <select id="sortBy" onchange="sortProducts()">
                                    <option value="name">Name (A-Z)</option>
                                    <option value="price-low">Price (Low to High)</option>
                                    <option value="price-high">Price (High to Low)</option>
                                    <option value="newest">Newest</option>
                                </select>
                            </div>
                        </div>

                        <div class="products-grid" id="productsGrid">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Quick View Modal -->
        <div id="quickViewModal" class="modal">
            <div class="modal-content modal-large">
                <span class="close" onclick="closeQuickView()">&times;</span>
                <div class="quick-view-content" id="quickViewContent">
                    <!-- Product details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/shopping.js"></script>
</body>
</html>
