<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management - GroceryHub Admin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-brand">
                    <h1>GroceryHub Admin</h1>
                </div>
                <ul class="navbar-menu">
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-stock.html" class="active">Stock</a></li>
                    <li><a href="admin-delivery.html">Delivery</a></li>
                    <li><a href="admin-reports.html">Reports</a></li>
                </ul>
                <div class="navbar-user">
                    <span id="userDisplay">Admin</span>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <h2>Stock Management</h2>

                <div class="admin-controls">
                    <button class="btn btn-primary" onclick="openStockForm()">Add Stock</button>
                    <div class="search-bar">
                        <input type="text" id="stockSearch" placeholder="Search by product..." onkeyup="searchStock()">
                    </div>
                </div>

                <div class="stock-overview">
                    <div class="stat-card">
                        <h4>Total Products</h4>
                        <p class="stat-value" id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Low Stock Items</h4>
                        <p class="stat-value warning" id="lowStockItems">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Inventory Value</h4>
                        <p class="stat-value" id="inventoryValue">$0.00</p>
                    </div>
                </div>

                <div class="stock-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Stock ID</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Quantity Available</th>
                                <th>Reorder Level</th>
                                <th>Warehouse Location</th>
                                <th>Last Restocked</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stockTableBody">
                            <!-- Stock items will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Stock Form Modal -->
        <div id="stockModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeStockModal()">&times;</span>
                <h3>Manage Stock</h3>
                <form id="stockForm" onsubmit="saveStock(event)">
                    <div class="form-group">
                        <label>Product</label>
                        <select id="stockProduct" required>
                            <option value="">Select a product</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantity Available</label>
                        <input type="number" id="stockQuantity" required min="0">
                    </div>

                    <div class="form-group">
                        <label>Reorder Level</label>
                        <input type="number" id="reorderLevel" required min="0">
                    </div>

                    <div class="form-group">
                        <label>Warehouse Location</label>
                        <input type="text" id="warehouseLocation" placeholder="e.g., Shelf A1">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Stock</button>
                        <button type="button" class="btn btn-secondary" onclick="closeStockModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin-stock.js"></script>
</body>
</html>
